<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <!-- <link rel="stylesheet" href="index.css"> -->
</head>


<body>

    <style>
        body {
            background-color: rgb(12, 12, 57);
            font-family: Cursive, Brush Script MT;
        }

        h2,
        h3 {
            color: white;
            font-size: 300%
        }

        label {
            background-color: rgb(255, 255, 255, 0.1);
            color: white;
            font-size: 100%
        }

        form {
            background-color: rgb(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 35%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .checkbox-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }

        .button2 {
            background-color: #4CAF50;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .button2:hover {
            background-color: #45a049;
        }

        input[type="number"] {
            width: 35%;
            padding: 12px;
            border: solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: border-color 0.2s;
        }

        input[type="number"]:focus {
            border-color: #4CAF50;
            outline: none;
        }
    </style>

    <center>

        <img src="logo_processed.png" alt="">

        <form action="/a" method="post">
            <label id="city" for="city">
                <p>Where do you want to live?</p>
                <input id="city" name="city" type="text" placeholder="Location" required />
            </label>

            <br><br>

            <label for="state">Choose a state</label>

            <select name="state" id="state" required>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>

            <!-- Price range inputs -->
            <label id="price-range" for="price-range">
                <p>What is the monthly price range ($) you are looking for?</p><br>
                <input id="minimum" name="minimum" placeholder="minimum" type="text" required />
                <input id="maximum" name="maximum" placeholder="maximum" type="text" required />
            </label>

            <!-- Structure type checkboxes -->

            <br>
            <p style="color: white">What type of property type are you looking for?</p><br>

            <input type="radio" id="house" style="color: white;" name="structure[]" value="House" />
            <label for="house">House / Single Family</label> <br>

            <input type="radio" id="apartment" style="color: white;" name="structure[]" value="Apartment" />
            <label for="apartment">Apartment/Condo</label> <br>

            <input type="radio" id="townhouse" style="color: white;" name="structure[]" value="Townhouse" />
            <label for="townhouse">Townhouse</label> <br>

            <label for="bedroom">
                <p>How many bedrooms do you need?</p>
                <input type="number" id="bedroom" name="bedroom" min="1" max="7" step="1" value="1" />
            </label>

            <label for="bathroom">
                <p>How many bathrooms do you need?</p>
                <input type="number" id="bathroom" name="bathroom" min="0" max="5" step="1" value="0" />
            </label>

            <br>

            <!-- <button class="button2" type="submit">Next</button> -->
            <button class = "button2" type="button" onclick="window.location.href='chatBot.html'">Next</button>

        </form>

        <div class="output">
            <h1 class="prefer">{{string | safe}}</h1>
        </div>
    </center>
</body>





</html>
