<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link rel="stylesheet" href="index.css">
</head>


<body>

    <style>
        body {
            background-color: rgb(12, 12, 57);
        }

        h2,
        h3 {
            color: white;
            font-family: Cursive, Brush Script MT;
            font-size: 300%
        }

        h3 {
            color: white;
            font-family: Cursive, Brush Script MT;
            font-size: 100%
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>

    <center>

        <h2>Your Gateway to a Home</h2>

        <img src="logo_processed.png" alt="">


        <h3> Create an account!</h3>

        <form id="sign-up-form" action="preferences.html">

            <div class="form-element">
                <label id="name-label">
                    <input style="color: black;" placeholder="Name" id="name" name="name" type="text" required />
                </label>
            </div>


            <br><br>


            <div class="form-element">
                <label id="email-label">
                    <input style="color: black;" placeholder="Email" id="email" name="email" type="text" required />
                </label>
            </div>

            <br><br>


            <div class="form-element">
                <label id="password-label">
                    <input style="color: black;" id="password" placeholder="Password" name="password" min="3" max="15"
                        type="password" required />
                </label>
            </div>

            <br><br>

            <!-- <button class="button1" type="submit">Begin the Search</button> -->

            <button class = "button" type="button" onclick="window.location.href='preferences.html'">Find your ideal Home</button>

        </form>
    </center>
</body>





</html>
