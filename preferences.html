<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <!-- <link rel="stylesheet" href="index.css"> -->
</head>


<body>

    <style>
        body {
            background-color: rgb(12, 12, 57);
            font-family: Cursive, Brush Script MT;
        }

        h2,
        h3 {
            color: white;
            font-size: 300%
        }

        label {
            background-color: rgb(255, 255, 255, 0.1);
            color: white;
            font-size: 100%
        }

        form {
            background-color: rgb(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 35%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .checkbox-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
        }
        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }

        .button2 {
            background-color: #4CAF50;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .button2:hover {
            background-color: #45a049;
        }
        

    </style>

    <center>

        <img src="logo_processed.png" alt="">

        <form action="/a" method = "post">
            <label id="city" for="city">
                <p>Where do you want to live?</p>
                <input id="city" name="city" type="text" placeholder="Location" required />
            </label>

            <!-- Price range inputs -->
            <label id="price-range" for="price-range">
                <p>What is the monthly price range ($) you are looking for?</p><br>
                <input id="minimum" name="minimum" placeholder="minimum" type="text" required />
                <input id="maximum" name="maximum" placeholder="maximum" type="text" required />
            </label>

            <!-- Structure type checkboxes -->
            <label>
                <input id="house" style="color: white;" type="checkbox" name="structure[]" value="House" />
                <p>House</p>
            </label>
            <label>
                <input id="apartment" style="color: white;" type="checkbox" name="structure[]" value="Apartment" />
                <p>Apartment</p>
            </label>

            <button class="button2" type="submit">Next</button>
        </form>

        <div class = "output">
            <h1 class = "prefer">{{string | safe}}</h1>
        </div>
    </center>
</body>





</html>
