<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <!-- <link rel="stylesheet" href="index.css"> -->
</head>


<body>

    <style>
        body {
            background-color: rgb(12, 12, 57);
        }

        h2,
        h3 {
            color: white;
            font-family: Cursive, Brush Script MT;
            font-size: 300%
        }

        h3 {
            color: white;
            font-family: Cursive, Brush Script MT;
            font-size: 100%
        }
    </style>

    <center>

        <img src="logo_processed.png" alt="">


        <label id="city" for="city">
            <p>Where do you want to live?</p>
            <input id="city" name="city" type="text" required />
        </label>

        <!-- Price range inputs -->
        <label id="price-range" for="price-range">
            <p>What is the monthly price range ($) you are looking for?</p><br>
            <input id="minimum" name="minimum" placeholder="minimum" type="text" required />
            <input id="maximum" name="maximum" placeholder="maximum" type="text" required />
        </label>

        <!-- Structure type checkboxes -->
        <label>
            <input id="house" style="color: white;" type="checkbox" name="structure[]" value="House" />
            <p>House</p>
        </label>
        <label>
            <input id="apartment" style="color: white;" type="checkbox" name="structure[]" value="Apartment" />
            <p>Apartment</p>
        </label>

        <button class="button2" type="submit">Next</button>

    </center>
</body>





</html>
